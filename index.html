
<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Room Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .header {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #244564;
      color: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 29px;
    }
    #clock {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: 150px repeat(22, 1fr);
      grid-auto-rows: 50px;
      gap: 2px;
      max-width: 95vw;
      margin: 0 auto;
    }
    .room-label, .time-label, .slot {
      border: 1px solid #ccc;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
      font-size: 12px;
    }
    .slot {
      aspect-ratio: 1 / 1;
    }
    .available {
      background: #a8e6a1;
      cursor: pointer;
    }
    .selected {
      background: #fff176;
    }
    .booked {
      background: #333;
      color: #fff;
      cursor: pointer;
    }
    .past {
      background: #ddd;
      color: #999;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>Room Booking</h1>
    <div id="clock"><i class="fa-solid fa-clock"></i> --:--</div>
  </div>

  <div class="grid" id="grid"></div>

  <script>
    const rooms = ["Room A", "Room B"];
    const times = Array.from({ length: 6 }, (_, i) => {
      const hour = 8 + Math.floor(i);
      return `${String(hour).padStart(2, "0")}:00`;
    });

    const grid = document.getElementById("grid");
    const selectedSlots = new Set();
    let isMouseDown = false;
    let isSelecting = true;

    function drawGrid() {
      grid.innerHTML = "";
      grid.appendChild(document.createElement("div"));
      times.forEach(time => {
        const div = document.createElement("div");
        div.className = "time-label";
        div.textContent = time;
        grid.appendChild(div);
      });

      rooms.forEach((room, rIdx) => {
        const roomDiv = document.createElement("div");
        roomDiv.className = "room-label";
        roomDiv.textContent = room;
        grid.appendChild(roomDiv);

        times.forEach((time, tIdx) => {
          const id = `${rIdx}-${tIdx}`;
          const div = document.createElement("div");
          div.className = "slot available";
          div.dataset.id = id;

          if (selectedSlots.has(id)) div.classList.add("selected");

          div.onmousedown = (e) => {
            e.preventDefault();
            isMouseDown = true;
            const alreadySelected = selectedSlots.has(id);
            isSelecting = !alreadySelected;

            if (isSelecting) {
              selectedSlots.add(id);
              div.classList.add("selected");
            } else {
              selectedSlots.delete(id);
              div.classList.remove("selected");
            }
          };

          div.onmouseenter = () => {
            if (isMouseDown) {
              if (isSelecting) {
                selectedSlots.add(id);
                div.classList.add("selected");
              } else {
                selectedSlots.delete(id);
                div.classList.remove("selected");
              }
            }
          };

          div.ondragstart = () => false;

          grid.appendChild(div);
        });
      });
    }

    document.addEventListener("mouseup", () => {
      isMouseDown = false;
    });

    function updateClock() {
      const now = new Date().toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
      document.getElementById("clock").innerHTML = `<i class="fa-solid fa-clock"></i> ${now}`;
    }

    setInterval(updateClock, 1000);
    updateClock();

    drawGrid();
  </script>
</body>
</html>
